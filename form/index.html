<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/login.jpg" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>
            <form method="POST" action="cadastro.php" class="b7validator">
                <label>
                    Seu Nome:<br>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label>
                    Seu Email:<br>
                    <input type="text" name="email" data-rules="required|email">
                </label>
                <label>
                    Sua Senha:<br>
                    <input type="password" name="password" data-rules="required|min=6">
                </label>
                <label>
                    <input type="submit" value="Cadastrar">
                </label>
            </form>

            <div class="a">
                Já tem uma conta? <a href="">Faça o login</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
